<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/css/style.css" />
        <title>Bouquins</title>
    </head>
    <body id="homepage">
        <main>
            <section>
                <h2>Formulaire de connexion</h2>
                <form method="POST">
                    <fieldset>
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" name="email">
                    </fieldset>
                    <fieldset>
                        <label for="user-password">Mot de passe:</label>
                        <input type="password" id="user-password" name="password">
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Connexion">
                    </fieldset>
                </form>
            </section>
            <section>
                <h2>Formulaire d'inscription</h2>
                <form method="POST">
                    <fieldset>
                        <label for="user-name">Votre nom d'utilisateur:</label>
                        <input type="text" id="user-name" name="name">
                    </fieldset>
                    <fieldset>
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" name="email">
                    </fieldset>
                    <fieldset>
                        <label for="user-password">Mot de passe:</label>
                        <input type="password" id="user-password" name="password">
                    </fieldset>
                    <fieldset>
                        <label for="confirm-user-password">Confirmation du mot de passe:</label>
                        <input type="password" id="confirm-user-password" name="confirm-password">
                    </fieldset>
                    <fieldset>
                        <label for="user-firstname">Votre pr√©nom:</label>
                        <input type="text" id="user-firstname" name="firstname">
                    </fieldset>
                    <fieldset>
                        <label for="user-lastname">Votre nom:</label>
                        <input type="text" id="user-lastname" name="lastname">
                    </fieldset>
                    <fieldset><label for="user-avatar">Choisissez une photo de profil:</label>
                    <input type="file" id="user-avatar" name="avatar" accept="image/png, image/jpeg">
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Inscription">
                    </fieldset>
                </form>
            </section>
        </main>
        <script type="module" src="assets/js/index.js"></script>
    </body>
</html>
